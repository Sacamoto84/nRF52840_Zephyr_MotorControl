# GPIO
CONFIG_GPIO=y

# Segger RTT вместо UART
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_CONSOLE=y                # ← ОБЯЗАТЕЛЬНО ВКЛЮЧИТЬ!
CONFIG_PRINTK=y                 # ← Для совместимости с printk() если захотите

# Отключаем Serial/UART для экономии
CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n
CONFIG_SHELL_BACKEND_SERIAL=n

# Bluetooth
CONFIG_BT=y
CONFIG_BT_CENTRAL=n
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_BROADCASTER=y
CONFIG_BT_OBSERVER=n
CONFIG_BT_DEVICE_NAME="Test beacon"

# Отключаем ненужное для beacon
CONFIG_BT_SMP=n
CONFIG_BT_PRIVACY=n
CONFIG_BT_EXT_ADV=n
CONFIG_BT_MESH=n