# GPIO
CONFIG_GPIO=y
CONFIG_PWM=y
CONFIG_PWM_NRFX=y       # если Nordic nRF52

# Segger RTT для логов
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_CONSOLE=y
CONFIG_PRINTK=y

# Logging через RTT
CONFIG_LOG=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=n

# Отключаем UART полностью
CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n
CONFIG_UART_LINE_CTRL=n

# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_BROADCASTER=y
CONFIG_BT_OBSERVER=y
CONFIG_BT_DEVICE_NAME="nRF52_Device"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_MAX_CONN=1

# GATT configuration
CONFIG_BT_GATT_DYNAMIC_DB=y

# Отключаем ненужные BLE функции
CONFIG_BT_SMP=n
CONFIG_BT_PRIVACY=n
CONFIG_BT_SETTINGS=n

# Power management
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# Оптимизация памяти
CONFIG_BT_BUF_ACL_RX_SIZE=27
CONFIG_BT_BUF_ACL_TX_SIZE=27
CONFIG_BT_CTLR_DATA_LENGTH_MAX=27

# ВАЖНО: Размеры буферов для advertising
CONFIG_BT_BUF_CMD_TX_SIZE=65
CONFIG_BT_L2CAP_TX_BUF_COUNT=3
CONFIG_BT_CTLR_ADV_DATA_LEN_MAX=31
