[env:adafruit_feather_nrf52840]
platform = https://github.com/platformio/platform-nordicnrf52.git ;nordicnrf52
board = adafruit_feather_nrf52840
framework = zephyr

debug_tool = jlink
upload_protocol = jlink

; Отладочная сборка
build_type = debug

; Общие флаги компиляции для отладки
build_flags = 
    -DCONFIG_DEBUG=y
    -DCONFIG_DEBUG_INFO=y
    -DCONFIG_DEBUG_OPTIMIZATIONS=y
    -DCONFIG_CPLUSPLUS=y
    -DCONFIG_LIB_CPLUSPLUS=y
    -DCONFIG_NEWLIB_LIBC=y
    -DCONFIG_NEWLIB_LIBC_NANO=n
    -O0
    -g3
    -ggdb3

; Флаги только для C++
build_cxxflags = 
    -std=gnu++17
    -fno-rtti
    -fno-exceptions
    -fno-threadsafe-statics
    
; change microcontroller
;board_build.mcu = nrf52840

; change MCU frequency
;board_build.f_cpu = 64000000L

;monitor_speed = 115200

